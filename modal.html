<div class="modal-header">
	<h3 class="modal-title">Create Account</h3>
</div>
<div class="modal-body">
	<form action="">
		<input type="text" name="username" ng-model="ctrl.api.username">
		<input type="password" name="password" ng-model="ctrl.api.password">
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ctrl.confirm()">Create Account</button>
	<button class="btn btn-warning" ng-click="ctrl.cancel()">Cancel</button>
</div>
