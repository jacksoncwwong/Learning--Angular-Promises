<div class="profile-tile">
  <!--TODO #4: Show the user's profile picture-->
  <img class="avatar" ng-src="{{ctrl.profile.profilePic}}">
  <div class="text-center">
    <div>
      <h3>
        {{ctrl.profile.name}}
      </h3>
    </div>
    <div class="text-center">
      {{ctrl.profile.email}}
    </div>
    <div>
      Username: {{ctrl.profile.username}}
    </div>
    <div>
      Age: {{ctrl.profile.age}}
    </div>
    <div>
      Favourite Color
      <div class="fav-color" ng-style="{'background-color' : ctrl.profile.favouriteColor}"></div>
    </div>
  </div>
</div>
<div class="text-center">
  <button class="btn btn-primary" ng-click="ctrl.logout()">Log Out</button>
</div>
